    <script>
        function validateForm() {
            const nameInput = document.getElementById("name");
            const emailInput = document.getElementById("email");
            const commentInput = document.getElementById("comment");
            const form = document.getElementById("contactForm");
            
            document.getElementById("nameError").innerHTML = "";
            document.getElementById("emailError").innerHTML = "";
            document.getElementById("commentError").innerHTML = "";
            
            let isValid = true;
            
            if (!nameInput.checkValidity()) {
                document.getElementById("nameError").innerHTML = nameInput.validationMessage;
                isValid = false;
            }
 
            if (!emailInput.checkValidity()) {
                document.getElementById("emailError").innerHTML = emailInput.validationMessage;
                isValid = false;
            }

            if (!commentInput.checkValidity()) {
                document.getElementById("commentError").innerHTML = commentInput.validationMessage;
                isValid = false;
            }

            if (isValid) {
                alert("Form validation successful!");
                form.submit();
            }
        }
    </script>

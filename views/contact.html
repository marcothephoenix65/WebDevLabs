        <h2>Contact Me</h2>
        <form action="" id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
    
            
            <label for="comment">Comment:</label>
            <input type="text" id="comment" name="comment" required><br>

    <script>
        function validateForm() {
            const nameInput = document.getElementById("name");
            const emailInput = document.getElementById("email");
            const commentInput = document.getElementById("comment");
            const form = document.getElementById("contactForm");
        
            
            
            let isValid = true;
            
            if (!nameInput.checkValidity()) {
                document.getElementById("Error").innerHTML = "Please give a name";
                isValid = false;
            }
 
            else if(!emailInput.checkValidity()) {
                document.getElementById("Error").innerHTML = "Please give an email";
                isValid = false;
            }

            else if (!commentInput.checkValidity()) {
                document.getElementById("Error").innerHTML = "Please give a comment";
                isValid = false;
            }

            else if (isValid) {
                alert("Form validation successful!");
                form.submit();
            }
        }
    </script>
